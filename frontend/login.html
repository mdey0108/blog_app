<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">Welcome Back</h1>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="usernameOrEmail">Username or Email</label>
                    <input type="text" id="usernameOrEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="nav-btn btn-primary btn-block">Login</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            // Make API Call directly here as it doesn't need auth header
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.accessToken);
                    window.location.href = 'index.html';
                } else {
                    showToast('Login failed: ' + (data.message || 'Invalid credentials'), 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Login failed. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
