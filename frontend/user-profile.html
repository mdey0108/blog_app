<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Blog App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="brand">BlogApp</a>
            <div id="nav-links" class="nav-links"></div>
        </div>
    </nav>

    <div class="container" style="max-width: 800px; padding-top: 2rem;">

        <!-- Profile Section -->
        <div
            style="background: white; padding: 2rem; border-radius: 1rem; border: 1px solid var(--border-color); margin-bottom: 2rem;">
            <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 1rem;">
                <div id="user-avatar"
                    style="width: 80px; height: 80px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold;">
                    ?
                </div>
                <div>
                    <h2 id="name" style="margin: 0; font-size: 1.8rem;">Loading...</h2>
                    <p id="username" style="color: var(--text-secondary); margin: 0.25rem 0 0;">@...</p>
                </div>
            </div>
        </div>

        <!-- User's Posts Section -->
        <h2 style="margin-bottom: 1.5rem;">Posts</h2>
        <div id="posts-container">
            <div style="text-align: center; color: var(--text-secondary);">Loading posts...</div>
        </div>

    </div>

    <script src="app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        if (!userId) {
            window.location.href = 'index.html';
        }

        async function loadUserProfile() {
            const profile = await request(`/users/${userId}/profile`);

            if (!profile) {
                document.body.innerHTML = '<div class="container" style="text-align: center; padding-top: 3rem;">User not found</div>';
                return;
            }

            document.getElementById('name').textContent = profile.name;
            document.getElementById('username').textContent = '@' + profile.username;
            document.getElementById('user-avatar').textContent = profile.name.charAt(0).toUpperCase();
            document.title = `${profile.name} | Blog App`;

            loadUserPosts(profile.id);
        }

        async function loadUserPosts(id) {
            const posts = await request(`/posts/user/${id}`);
            const container = document.getElementById('posts-container');

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">This user hasn\'t posted anything yet.</p>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-card">
                    <h3 class="post-title" style="font-size: 1.5rem;">
                        <a href="post.html?id=${post.id}">${post.title}</a>
                    </h3>
                    <div style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">
                        ${new Date(post.createdDate).toLocaleDateString()}
                    </div>
                    <p style="color: var(--text-secondary); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                        ${post.description}
                    </p>
                    <div style="margin-top: 1rem;">
                         <button onclick="location.href='post.html?id=${post.id}'" class="action-btn">Read More</button>
                    </div>
                </div>
            `).join('');
        }

        updateNavbar();
        loadUserProfile();
    </script>
</body>

</html>
